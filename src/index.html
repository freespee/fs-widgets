<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>My first angular production</title>
    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #efefef;
        height: 100vh;
        font-size: 16px;
      }
      line-chart-widget, bar-chart-widget {
        margin: 20px 0;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
  </head>
  <body ng-controller="MyCtrl">
    <div>
      <fs-bar-chart
        title="Calls per day"
        type="calls_per_day"
        segments="['Everything']""
      ></fs-bar-chart>
      <fs-line-chart
        title="Calls per day"
        type="calls_per_day"
        segments="['Everything']""
      ></fs-line-chart>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
