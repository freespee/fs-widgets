<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>My first angular production</title>
    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #efefef;
        font-size: 16px;
      }
      fs-line-chart, fs-bar-chart {
       
      }

      div.container {
        padding: 20px 40px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
      }
    </style>
    <link href=“https://fonts.googleapis.com/css?family=Source+Sans+Pro” rel=“stylesheet”>
  </head>
  <body ng-controller="MyCtrl">
    <div class="container">
      <fs-bar-chart
        title="Anrufe pro Tag"
        type="calls_per_day"
        segments="['Everything']""
        fs-translations="[{serieName: 'answered', translation: 'Antworten'}, {serieName: 'missed', translation: 'Verpasste'}]"
      ></fs-bar-chart>
      <fs-line-chart
        title="Anrufe pro Tag"
        type="calls_per_day"
        segments="['Everything']""
      ></fs-line-chart>
      <fs-top-list
        title="Best cities"
        type="whatever"
        segments="['Everything']"
      ></fs-top-list>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
