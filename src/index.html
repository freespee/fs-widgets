<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>My first angular production</title>
    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #efefef;
        height: 100vh;
      }
    </style>
  </head>
  <body ng-controller="MyCtrl">
    <div>
      <line-chart-widget
        title="Calls per day"
        type="calls_per_day"
        segments="[0]"
      ></line-chart-widget>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
